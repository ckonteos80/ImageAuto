<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Black Canvas</title>
  <style>
    /* Make sure the page has no margin so the canvas fits exactly */
    body, html {
      margin: 0;
      padding: 0;
      background: #333;
    }
    /* Centering the canvas if you want */
    #myCanvas {
      display: block;
      margin: 0 auto;
      background-color: black;
    }
  </style>
</head>
<body>
  <canvas id="myCanvas" width="1080" height="1920"></canvas>
  <script src="app.js"></script>
</body>
</html>
